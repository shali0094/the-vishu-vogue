<!DOCTYPE html>
<html>
<head>
    <title>The Vishu Vogue</title>
    <style>
        body { background-color: #000; color: #d4af37; text-align: center; font-family: 'Playfair Display', serif; margin: 0; }
        .header { padding: 50px; border-bottom: 1px solid #d4af37; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .box { border: 1px solid #d4af37; height: 200px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ THE VISHU VOGUE ✨</h1>
        <p>Discover the essence of elegance and style</p>
    </div>
    <div class="gallery">
        <div class="box">Collection 1</div>
        <div class="box">Collection 2</div>
        <div class="box">Collection 3</div>
        <div class="box">Collection 4</div>
        <div class="box">Collection 5</div>
        <div class="box">Collection 6</div>
    </div>
</body>
</html>
