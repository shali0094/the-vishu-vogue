<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixVerse AI - Create Magic</title>
    <style>
        :root { --primary: #8e44ad; --accent: #e74c3c; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* PixVerse Header */
        .header { padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        .logo { font-size: 20px; font-weight: 800; color: #fff; display: flex; align-items: center; }
        .logo span { color: var(--primary); margin-right: 5px; }

        /* Trending Templates Grid */
        .section-title { padding: 20px; font-size: 18px; font-weight: 600; }
        .templates-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .template-card { background: #111; border-radius: 15px; overflow: hidden; position: relative; }
        .template-card video { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .template-info { padding: 10px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .use-btn { background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 5px 10px; border-radius: 20px; font-size: 10px; }

        /* Bottom "Create Now" Action */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 15px 0; display: flex; justify-content: center; backdrop-filter: blur(10px); }
        .create-now-btn { background: linear-gradient(45deg, #8e44ad, #f39c12); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 5px 20px rgba(142, 68, 173, 0.4); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>P</span> PixVerse</div>
        <div style="font-size: 22px;">ðŸ””</div>
    </div>

    <div class="section-title">Trending Templates</div>

    <div class="templates-grid">
        <div class="template-card">
            <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-light-34445-large.mp4" autoplay loop muted playsinline></video>
            <div class="template-info">
                <span>Neon Vibe</span>
                <button class="use-btn">Use Template</button>
            </div>
        </div>
        <div class="template-card">
            <video src="https://assets.mixkit.co/videos/preview/mixkit-abstract-glowing-particles-34446-large.mp4" autoplay loop muted playsinline></video>
            <div class="template-info">
                <span>Cosmic Art</span>
                <button class="use-btn">Use Template</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="create-now-btn" onclick="alert('Starting AI Engine...')">CREATE NOW</button>
    </div>

</body>
</html>
