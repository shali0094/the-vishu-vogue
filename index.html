<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PixVerse AI Studio</title>
    <style>
        :root { --primary: #7c4dff; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* PixVerse Header Style */
        .app-bar { width: 100%; padding: 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; }
        .logo-text { font-size: 20px; font-weight: bold; background: linear-gradient(to right, #7c4dff, #ff4081); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Main Video/Image Container */
        .content-card { width: 92%; max-width: 500px; background: #121212; border-radius: 24px; margin-top: 20px; overflow: hidden; border: 1px solid #222; }
        .preview-area { width: 100%; aspect-ratio: 16/9; background: #1a1a1a; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .upload-trigger { text-align: center; cursor: pointer; padding: 40px; }
        .upload-trigger i { font-size: 40px; color: var(--primary); margin-bottom: 10px; display: block; }

        /* Action Buttons */
        .controls { padding: 20px; }
        .input-box { width: 100%; background: #1e1e1e; border: 1px solid #333; border-radius: 12px; padding: 15px; color: #fff; margin-bottom: 15px; font-size: 14px; outline: none; }
        .create-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .create-btn:hover { background: #651fff; transform: translateY(-2px); }

        #loading { display: none; color: var(--primary); font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="app-bar">
        <div class="logo-text">PixVerse AI</div>
        <div style="font-size: 20px;">üë§</div>
    </div>

    <div class="content-card">
        <div class="preview-area" onclick="document.getElementById('imgInp').click()">
            <video id="outVid" loop playsinline muted src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-neon-waves-34444-large.mp4"></video>
            <div id="placeholder">
                <span style="font-size: 50px; color: #333;">Ôºã</span>
                <p style="color: #666;">Upload Image to Animate</p>
            </div>
        </div>

        <div class="controls">
            <textarea class="input-box" placeholder="Describe the motion (e.g. 'Golden flow', 'Cinematic motion')"></textarea>
            <input type="file" id="imgInp" hidden>
            <button class="create-btn" onclick="startGeneration()">GO CREATE</button>
            <center><div id="loading">Generating magic... ‚è≥</div></center>
        </div>
    </div>

    <script>
        function startGeneration() {
            if(!document.getElementById('imgInp').files[0]) return alert('‡∞Æ‡±Å‡∞Ç‡∞¶‡±Å ‡∞í‡∞ï ‡∞´‡±ã‡∞ü‡±ã ‡∞Ö‡∞™‡±ç‚Äå‡∞≤‡±ã‡∞°‡±ç ‡∞ö‡±Ü‡∞Ø‡±ç ‡∞µ‡±à‡∞∑‡±Å!');
            
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                const v = document.getElementById('outVid');
                v.style.display = 'block';
                v.play();
                alert("Boss! PixVerse AI Generated your video! üòé");
            }, 4000);
        }
    </script>

</body>
</html>
