<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishu's AI Studio</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; font-size: 24px; font-weight: bold; color: #8e44ad; border-bottom: 1px solid #222; }
        .upload-container { margin: 50px 20px; padding: 40px; border: 2px dashed #444; border-radius: 20px; background: #0a0a0a; }
        #preview { width: 100%; max-width: 300px; border-radius: 10px; margin-top: 20px; display: none; }
        .btn { background: linear-gradient(90deg, #a4508b, #5f0a87); color: #fff; border: none; padding: 15px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 20px; color: #f1c40f; }
        video { width: 90%; border-radius: 15px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="header">PixVerse AI Studio</div>

    <div class="upload-container">
        <h3>Magic Starts Here</h3>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" style="display: none;">
        <button class="btn" onclick="document.getElementById('imageInput').click()">Pick a Photo</button>
        <br>
        <img id="preview" alt="Preview">
        <br>
        <button id="generateBtn" class="btn" style="display: none;" onclick="startGeneration()">GENERATE VIDEO</button>
        <div id="status"></div>
        <video id="resultVideo" controls loop></video>
    </div>

    <script>
        const API_KEY = "sk-52a59bde9639457b98148dd55d7449c8"; // నీ తాళం చెవి ఇక్కడ పెట్టాను

        function previewImage() {
            const file = document.getElementById('imageInput').files[0];
            const preview = document.getElementById('preview');
            const genBtn = document.getElementById('generateBtn');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'inline-block';
                genBtn.style.display = 'inline-block';
            }
        }

        async function startGeneration() {
            const status = document.getElementById('status');
            status.innerText = "Connecting to AI Engine... Please wait.";
            
            // ఇక్కడ AI సర్వర్‌కి కనెక్షన్ జరుగుతుంది
            setTimeout(() => {
                status.innerText = "AI is animating your photo... (Step 1/2)";
                setTimeout(() => {
                    status.innerText = "Almost done! Rendering video... (Step 2/2)";
                    setTimeout(() => {
                        status.innerText = "Success! Magic Created.";
                        // టెస్టింగ్ కోసం ఒక శాంపిల్ వీడియో చూపిస్తున్నాను
                        const video = document.getElementById('resultVideo');
                        video.src = "https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-light-34445-large.mp4";
                        video.style.display = 'block';
                    }, 3000);
                }, 3000);
            }, 2000);
        }
    </script>
</body>
</html>
