<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Video Generator Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; overflow: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .logo { font-size: 24px; font-weight: 900; margin-bottom: 50px; letter-spacing: 2px; color: #fff; }
        
        /* 4 ఫోటోలు లేవు - కేవలం క్లీన్ అప్‌లోడ్ బాక్స్ */
        .upload-section { width: 100%; aspect-ratio: 1/1; border: 1px solid #222; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a; cursor: pointer; position: relative; overflow: hidden; }
        .plus-icon { font-size: 50px; color: #333; margin-bottom: 10px; }
        .upload-text { font-size: 14px; color: #444; }
        
        .gen-btn { width: 100%; background: #fff; color: #000; border: none; padding: 18px; border-radius: 50px; font-weight: bold; font-size: 16px; margin-top: 30px; cursor: pointer; }
        
        #result-video { display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; border-radius: 28px; }
        #loader { display: none; margin-top: 20px; color: #00f2fe; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">VISHU AI PRO</div>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <video id="result-video" loop playsinline muted src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-neon-waves-34444-large.mp4"></video>
            <div id="ui-content">
                <div class="plus-icon">＋</div>
                <div class="upload-text">Tap to upload photo</div>
            </div>
        </div>

        <input type="file" id="fileInput" hidden onchange="alert('Photo Selected!')">
        <button class="gen-btn" onclick="generate()">GENERATE VIDEO</button>
        
        <div id="loader">✨ AI Processing...</div>
    </div>

    <script>
        function generate() {
            if(!document.getElementById('fileInput').files[0]) return alert('Please upload a photo first!');
            document.getElementById('ui-content').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                const v = document.getElementById('result-video');
                v.style.display = 'block';
                v.play();
            }, 3000);
        }
    </script>
</body>
</html>
