<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Video Generator Pro</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; }
        .app-container { width: 90%; max-width: 400px; text-align: center; }
        .logo { font-size: 26px; font-weight: 900; margin-bottom: 50px; color: #fff; letter-spacing: 3px; }
        
        /* 4 ఫోటోలు లేవు - కేవలం అప్‌లోడ్ బాక్స్ మాత్రమే */
        .upload-area { width: 100%; aspect-ratio: 1/1; border: 1.5px solid #222; border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a; cursor: pointer; position: relative; overflow: hidden; }
        .plus-btn { font-size: 60px; color: #333; margin-bottom: 10px; }
        
        .btn-gen { width: 100%; background: #fff; color: #000; border: none; padding: 20px; border-radius: 50px; font-weight: bold; font-size: 17px; margin-top: 35px; cursor: pointer; }
        
        #preview-vid { display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 28px; position: absolute; }
        #status-msg { display: none; margin-top: 20px; color: #00f2fe; font-size: 14px; }
        
        /* నీ పేమెంట్ లింక్ */
        .pay-link { margin-top: 40px; font-size: 12px; color: #222; text-decoration: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="logo">VISHU AI</div>
        
        <div class="upload-area" onclick="document.getElementById('inputField').click()">
            <video id="preview-vid" loop playsinline muted src="https://assets.mixkit.co/videos/preview/mixkit-abstract-flowing-neon-waves-34444-large.mp4"></video>
            <div id="ui-box">
                <div class="plus-btn">＋</div>
                <div style="color: #444; font-size: 14px;">Upload Photo</div>
            </div>
        </div>

        <input type="file" id="inputField" hidden onchange="alert('Photo Loaded Successfully!')">
        <button class="btn-gen" onclick="startGen()">CREATE AI VIDEO</button>
        
        <div id="status-msg">✨ AI Magic in progress...</div>

        <a href="upi://pay?pa=9100911202@ibl&pn=Vishu&am=199&cu=INR" class="pay-link">Upgrade to Pro</a>
    </div>

    <script>
        function startGen() {
            if(!document.getElementById('inputField').files[0]) return alert('Please upload a photo first!');
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('status-msg').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('status-msg').style.display = 'none';
                const video = document.getElementById('preview-vid');
                video.style.display = 'block';
                video.play();
            }, 3000);
        }
    </script>
</body>
</html>
