<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishu's AI App</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #ff4757; width: 80%; max-width: 350px; }
        h2 { color: #ff4757; }
        #videoPlayer { width: 100%; border-radius: 10px; display: none; margin-top: 15px; }
        button { background: #ff4757; color: #fff; border: none; padding: 15px 25px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .loading { color: #f1c40f; display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>AI Kissing App ❤️</h2>
        <p>వైషు క్రియేషన్</p>
        <div id="loading" class="loading">AI వీడియో తయారవుతోంది...</div>
        <video id="videoPlayer" controls>
            <source src="myvideo.mp4" type="video/mp4">
        </video>
        <button id="btn" onclick="start()">వీడియో జనరేట్ చేయి</button>
    </div>

    <script>
        function start() {
            document.getElementById('btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                let v = document.getElementById('videoPlayer');
                v.style.display = 'block';
                v.play();
            }, 3000);
        }
    </script>
</body>
</html>
